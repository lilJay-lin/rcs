<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta http-equiv="Cache-Control" content="no-transform"/>
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <meta name="format-detection" content="telephone=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta content="yes" name="apple-touch-fullscreen"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <title></title>
  <script>!function (n) {
    var e = n.document, t = e.documentElement;
    var i = 1440, d = i / 200, rem, o = "orientationchange" in n ? "orientationchange" : "resize", a = function () {
      var n = t.clientWidth || 320;
      n > i && (n = i), t.style.fontSize = (rem = n / d) + "px"
    };
    n.px2rem = function (px) {
      var v = parseFloat(px);
      return v / rem
    };
    n.rem2px = function (r) {
      var v = parseFloat(r);
      return rem * v
    };
    e.addEventListener && (n.addEventListener(o, a, !1), e.addEventListener("DOMContentLoaded", a, !1))
  }(window);</script>
  <title>外出申请</title>
<body>
<div class="goout-container">
</div>
<template id="goout-item-tpl">
  <div class="goout-item">
    <div class="goout-top top-another">
      <div class="name-left name-another">
        <div class="man-icon">
          <img src="../_img/man.png" alt=""/>
        </div>
        <div class="goout-title">
          外出申请
        </div>
      </div>
    </div>
    <div class="goout-body">
      <div class="goout-row">
        申请人：{billEmpName}
      </div>
      <div class="goout-row">
        所属部门：{billDept}
      </div>
      <div class="goout-row">
        外出原因：{reasonType}
      </div>
      <div class="goout-row">
        外出地点：{destination}
      </div>
      <div class="goout-row">
        外出开始时间：{outStartDateFull}
      </div>
      <div class="goout-row">
        外出结束时间：{outEndDateFull}
      </div>
    </div>
    <div class="goout-button" data-id="{processId}" data-no="{billNo}">通过</div>
  </div>
</template>
<script src="./static/vendor/jquery.js"></script>
</body>
</html>
